<div class="p-5">
  <form [formGroup]="form" class="flex flex-col gap-3">
    <div class="flex flex-col gap-3">
      <label class="text-gray-700 font-semibold space-x-1"
        >Archivo Prueba</label
      >
      <input type="file" formControlName="file" />
    </div>
    <div class="flex flex-col gap-3">
      <label class="text-green-700 font-semibold space-x-1"
        >Archivo Prueba</label
      >
      <app-custom-file-input
        [control]="form.get('file2')!"
        [allowTypes]="['pdf', 'doc']"
        [base64]="true" />
      @if (form.get('file2')?.invalid && form.get('file2')?.touched) {
        <span class="text-red-500">Archivo no valido</span>
      }
    </div>
    <div class="flex flex-col gap-3">
      <label class="text-blue-700 font-semibold space-x-1"
        >Archivo Prueba</label
      >
      <app-custom-file-input
        [control]="form.get('file3')!"
        [allowTypes]="['pdf', 'png', 'jpg', 'doc']" />
    </div>
  </form>
  <pre>{{ form.valid | json }}</pre>
  <pre>{{ form.value | json }}</pre>
  <pre>{{ form.get('file2')?.errors | json }}</pre>
  <button class="h-20 w-40 bg-amber-700" (click)="onSubmit()">Enviar</button>
</div>
