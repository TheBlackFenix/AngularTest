<div class="flex flex-col">
  <input
    type="file"
    (change)="onFileChange($event)"
    (cancel)="onFileChange($event)" />
  <span class="text-gray-700 font-semibold space-x-1">{{
    'Tipos soportados ' + allowTypes.join(', ') + '.'
  }}</span>
  @if (control.invalid && control.touched) {
    <span class="text-red-500">{{
      noValido ? 'Tipo de archivo no soportado' : 'Debe seleccionar un archivo'
    }}</span>
  }
</div>
